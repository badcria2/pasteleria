spring.datasource.url=jdbc:mysql://localhost:3306/pasteleria_cordova?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=tu_password_mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update # o create para crear/actualizar esquema automáticamente (¡cuidado en producción!)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect # Ajustar al dialecto de tu versión de MySQL
spring.jpa.open-in-view=false # Buena práctica para evitar N+1 problems