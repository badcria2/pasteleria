<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title th:text="${producto.id} != null ? 'Editar Producto' : 'Nuevo Producto'">Producto - Formulario</title>
    
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body id="page-top" class="sb-admin-2">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/admin/productos}">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-birthday-cake"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Pastelería <sup>Admin</sup></div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/dashboard}">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Administración
            </div>

            <!-- Nav Item - Productos -->
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/productos}">
                    <i class="fas fa-fw fa-cake"></i>
                    <span>Productos</span>
                </a>
            </li>

            <!-- Nav Item - Pedidos -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/pedidos}">
                    <i class="fas fa-fw fa-clipboard-list"></i>
                    <span>Pedidos</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow-sm topbar-custom">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars" style="color: #d4a574;"></i>
                    </button>

                    <!-- Page Title and Breadcrumb - Alineado a la izquierda -->
                    <div class="d-flex align-items-center flex-grow-1">
                        <h1 class="h4 mb-0 font-weight-bold mr-3 page-title">
                            <i class="fas fa-cake mr-2"></i><span th:text="${producto.id} != null ? 'Editar Producto' : 'Nuevo Producto'">Producto</span>
                        </h1>
                        <nav aria-label="breadcrumb" class="d-none d-md-block">
                            <ol class="breadcrumb mb-0 bg-transparent p-0">
                                <li class="breadcrumb-item">
                                    <a href="/admin/dashboard" class="text-decoration-none" style="color: #c19660;">
                                        <i class="fas fa-home mr-1"></i>Admin
                                    </a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a th:href="@{/admin/productos}" class="text-decoration-none" style="color: #c19660;">
                                        <i class="fas fa-cake mr-1"></i>Productos
                                    </a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page" style="color: #d4a574;" th:text="${producto.id} != null ? 'Editar' : 'Nuevo'">Formulario</li>
                            </ol>
                        </nav>
                    </div>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Administrador</span>
                                <img class="img-profile rounded-circle" src="https://cdn-icons-png.flaticon.com/512/2206/2206368.png" alt="Admin">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                                <form th:action="@{/logout}" method="post" class="m-0">
                                    <button class="dropdown-item" type="submit">
                                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                        Cerrar Sesión
                                    </button>
                                </form>
                            </div>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
<section>
    <!-- Page Actions -->
    <div class="d-sm-flex align-items-center justify-content-end mb-4">
        <a th:href="@{/admin/productos}" class="btn btn-sm btn-secondary shadow-sm">
            <i class="fas fa-arrow-left fa-sm text-white-50 mr-1"></i> Volver a Productos
        </a>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-lg-8">
            <!-- Basic Card Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary" th:text="${producto.id} != null ? 'Editar Producto' : 'Crear Nuevo Producto'"></h6>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/productos/save}" th:object="${producto}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" th:field="*{id}" />

                        <div class="form-group mb-3">
                            <label for="nombre" class="form-label font-weight-bold">Nombre del Producto</label>
                            <input id="nombre" class="form-control form-control-user" type="text" th:field="*{nombre}" placeholder="Ingrese el nombre del producto" required />
                        </div>

                        <div class="form-group mb-3">
                            <label for="descripcion" class="form-label font-weight-bold">Descripción</label>
                            <textarea id="descripcion" class="form-control" rows="4" th:field="*{descripcion}" placeholder="Descripción del producto..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group mb-3">
                                    <label for="precio" class="form-label font-weight-bold">Precio ($)</label>
                                    <input id="precio" class="form-control form-control-user" type="number" step="0.01" th:field="*{precio}" placeholder="0.00" required />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group mb-3">
                                    <label for="stock" class="form-label font-weight-bold">Stock</label>
                                    <input id="stock" class="form-control form-control-user" type="number" th:field="*{stock}" placeholder="0" required />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group mb-3">
                                    <label for="categoria" class="form-label font-weight-bold">Categoría</label>
                                    <input id="categoria" class="form-control form-control-user" type="text" th:field="*{categoria}" placeholder="Ej: Tortas, Pasteles..." />
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="imagenFile" class="form-label font-weight-bold">Imagen del Producto</label>
                            <input id="imagenFile" class="form-control" type="file" name="imagenFile" accept="image/*" />
                            <small class="form-text text-muted">Formatos aceptados: JPG, PNG, GIF (máx. 2MB)</small>
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-user">
                                <i class="fas fa-save fa-sm"></i> Guardar Producto
                            </button>
                            <a class="btn btn-secondary btn-user ml-2" th:href="@{/admin/productos}">
                                <i class="fas fa-times fa-sm"></i> Cancelar
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <!-- Sidebar with current image -->
        <div class="col-lg-4" th:if="${producto.imagen}">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Imagen Actual</h6>
                </div>
                <div class="card-body text-center">
                    <img th:src="${producto.imagen}" alt="Imagen del producto" class="img-fluid rounded shadow-sm" style="max-width: 100%; height: auto;" />
                </div>
            </div>
        </div>
    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Pastelería Córdova 2024</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script>
    (function($) {
      "use strict";

      // Toggle the side navigation
      $("#sidebarToggle, #sidebarToggleTop").on('click', function(e) {
        $("body").toggleClass("sidebar-toggled");
        $(".sidebar").toggleClass("toggled");
        if ($(".sidebar").hasClass("toggled")) {
          $('.sidebar .collapse').collapse('hide');
        };
      });

      // Close any open menu accordions when window is resized below 768px
      $(window).resize(function() {
        if ($(window).width() < 768) {
          $('.sidebar .collapse').collapse('hide');
        };
        
        // Toggle the side navigation when window is resized below 480px
        if ($(window).width() < 480 && !$(".sidebar").hasClass("toggled")) {
          $("body").addClass("sidebar-toggled");
          $(".sidebar").addClass("toggled");
          $('.sidebar .collapse').collapse('hide');
        };
      });

      // Scroll to top button appear
      $(document).on('scroll', function() {
        var scrollDistance = $(this).scrollTop();
        if (scrollDistance > 100) {
          $('.scroll-to-top').fadeIn();
        } else {
          $('.scroll-to-top').fadeOut();
        }
      });

      // Smooth scrolling using jQuery easing
      $(document).on('click', 'a.scroll-to-top', function(e) {
        var $anchor = $(this);
        $('html, body').stop().animate({
          scrollTop: ($($anchor.attr('href')).offset().top)
        }, 1000);
        e.preventDefault();
      });

    })(jQuery);
    </script>

</body>
</html>
