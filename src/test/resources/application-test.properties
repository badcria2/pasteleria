# Configuración para tests
# spring.profiles.active=test (removed - causes issues in Spring Boot 2.7+)

# Base de datos en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuración para tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging para tests
logging.level.com.pasteleria.cordova=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Security para tests
spring.security.user.name=testuser
spring.security.user.password=testpass
spring.security.user.roles=USER

# Thymeleaf para tests
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Desactivar banner de Spring Boot en tests
spring.main.banner-mode=off