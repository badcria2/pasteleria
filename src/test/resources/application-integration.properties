# Configuración para pruebas de integración con H2 Database
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para pruebas
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# Desactivar inicialización automática de datos SQL
spring.sql.init.mode=never

# Configuración H2 Console (solo para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging reducido para tests
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.com.pasteleria=DEBUG

# Configuración de testing
spring.test.database.replace=none